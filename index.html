        <div class="annoying-spacer">

        <div class="controls">
            <h2>Now Playing</h2>
            <p id="current-song">No song playing</p>
            <progress id="song-progress" value="0" max="100"></progress>
            <div id="time-display">
                <span id="current-time">0:00</span> / <span id="total-duration">0:00</span>
            </div>
            <button onclick="togglePlayPause()" id="play-pause-button">⏵</button>
            <button onclick="stopSong()">⏹</button>
        </div>
    </div>

    <audio id="audio-player" style="display: none;"></audio>

    <script>
        const audioPlayer = document.getElementById('audio-player');
        const currentSong = document.getElementById('current-song');
        const playPauseButton = document.getElementById('play-pause-button');
        const songProgress = document.getElementById('song-progress');
        const currentTimeDisplay = document.getElementById('current-time');
        const totalDurationDisplay = document.getElementById('total-duration');

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
            return `${minutes}:${secs}`;
        }

        function playSong(songUrl) {
            audioPlayer.src = songUrl;
            audioPlayer.play();
            currentSong.textContent = `Playing: ${songUrl.split('/').pop()}`;
            playPauseButton.innerHTML = '&#9208;';
        }

        function togglePlayPause() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseButton.innerHTML = '&#9208;';
            } else {
                audioPlayer.pause();
                playPauseButton.innerHTML = '⏵';
            }
        }

        function stopSong() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            currentSong.textContent = 'No song playing';
            playPauseButton.innerHTML = '⏵';
            updateProgress();
        }

        function updateProgress() {
            const currentTime = audioPlayer.currentTime;
            const duration = audioPlayer.duration || 0;

            songProgress.value = (currentTime / duration) * 100 || 0;
            currentTimeDisplay.textContent = formatTime(currentTime);
            totalDurationDisplay.textContent = formatTime(duration);
        }

        audioPlayer.addEventListener('timeupdate', updateProgress);
        audioPlayer.addEventListener('loadedmetadata', () => {
            totalDurationDisplay.textContent = formatTime(audioPlayer.duration);
        });
        audioPlayer.addEventListener('ended', () => {
            stopSong();
        });
    </script>
